<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://flyclipart.com/thumb2/snow-or-hail-black-cloud-weather-symbol-png-icon-free-download-555482.png"
    type="image/x-icon">
  <title>Weather-Site</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <div id="main" class="container-xl container container-xxl container-md">
    <div class="row" id="complete">
      <div id="left_div" class=" col-lg-6 col-md-6   col-12">
        <div id="search">
          <form class="form">
            <select class="form-select form-select-lg mb-3 form-select-sm" aria-label="Large select example"
              id="select_city">
              <option selected value="Pune">Pune MH</option>
              <option value="Bengaluru">Bengaluru KA</option>
              <option value="Delhi">Delhi DH</option>
              <option value="Mumbai">Mumbai MH</option>
              <option value="Bhopal">Bhopal MP</option>
              <option value="Punjab">Punjab PB</option>
              <option value="Kashmir">Kashmir KJ</option>
              <option value="Kerla">Kerla K</option>
              <option value="Solapur">Solapur MH</option>
              <option value="Kolhapur">Kolhapur MH</option>
              <option value="Satara">Satara MH</option>
              <option value="Raigad">Raigad MH</option>
              <option value="Nagar"> Nagar MH</option>
            </select>
            <button type="button" class="btn btn-success" id="search_button">
              <i class="fa-brands fa-searchengin "></i>
            </button>
          </form>
        </div>
        <div id="display-wether">
          <div class="card text-bg-dark" id="display-card">
            <img src="images/sky2.jpeg" class=" img-fluid " card-img " alt=" ..." id="sky_img">
            <div class="card-img-overlay" id="wether_info_font">
              <h5 class="card-title" id="temp_heading">25<sup>O</sup>C<br> Sunny</h5>
              <p class="card-text" id="wether_describe">Normal temprature.</p>
            </div>
          </div>
        </div>
        <div id="information">
          <div id="table_value">
            <ul class="list-group">
              <li class="list-group-item active" aria-current="true" id="wind_info">Wind</li>
              <li class="list-group-item active" id="wind"> 5km/hr</li>
            </ul>
          </div>
          <div id="table_value">
            <ul class="list-group">
              <li class="list-group-item active" aria-current="true" id="humi_info">Humidity</li>
              <li class="list-group-item active" id="humidity"> 25<sup>o</sup></li>
            </ul>
          </div>
        </div>
      </div>
      <button id="days_forecast"> Click to get 5 days forecast </button>
      <div id="right_div" class="col-6 ">
        <div id="forecast">
          <div class="list-group" id="inner_forecast">
            <a href="https://www.accuweather.com/en/in/pune/204848/weather-forecast/204848"
              class="list-group-item list-group-item-action " aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> 35<sup>o</sup></h5>
                <small>Tommarow</small>
              </div>
              <p class="mb-1">Clear but it will be hot Tommarow</p>
              <i class="fa-regular fa-sun"></i>
            </a>
            <a href="https://www.accuweather.com/en/in/pune/204848/weather-forecast/204848"
              class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> 25<sup>o</sup></h5>
                <small class="text-body-light">day-after-tommarow</small>
              </div>
              <p class="mb-1">Normal temparature </p>
              <i class="fa-regular fa-sun"></i>
            </a>
            <a href="https://www.accuweather.com/en/in/pune/204848/weather-forecast/204848"
              class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> 29<sup>o</sup></h5>
                <small class="text-body-light">2 days later</small>
              </div>
              <p class="mb-1">Will feel little hot.</p>
              <i class="fa-solid fa-mountain-sun"></i>
            </a>
            <a href="https://www.accuweather.com/en/in/pune/204848/weather-forecast/204848"
              class="list-group-item list-group-item-action " aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> 20<sup>o</sup></h5>
                <small>3 Days later</small>
              </div>
              <p class="mb-1">Mostly Cloud</p>
              <i class="fa-solid fa-cloud-sun"></i>
            </a>
            <a href="https://www.accuweather.com/en/in/pune/204848/weather-forecast/204848"
              class="list-group-item list-group-item-action " aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> 18<sup>o</sup></h5>
                <small>4 Days later</small>
              </div>
              <p class="mb-1">It will Rain for few hour</p>
              <i class="fa-solid fa-cloud-rain"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"> </script>
</body>

</html>
